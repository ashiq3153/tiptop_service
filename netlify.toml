[build]
  command = "cd client && npm install && npm run build"
  publish = "client/dist"

# API redirects - Update YOUR-BACKEND-URL with your actual backend URL after deploying backend
# Uncomment and update when backend is deployed
# For example: https://tiptop-service.onrender.com

# [[redirects]]
#   from = "/api/*"
#   to = "https://YOUR-BACKEND-URL.onrender.com/api/:splat"
#   status = 200
#   force = true

# SPA fallback - This is handled by client/public/_redirects file
# which will be copied to dist/ during build

[build.environment]
  NODE_VERSION = "18"
